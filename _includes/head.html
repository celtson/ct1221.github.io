<head>
  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({
      google_ad_client: "ca-pub-1096894881136949",
      enable_page_level_ads: true
    });
  </script>
  {% seo title=false %}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.pageTitle %}{{ page.pageTitle | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

  <link href="{{ "/css/main.css" | prepend: site.baseurl }}" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="{{ "/favicon.ico" | prepend: site.baseurl }}">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Josefin+Slab" rel="stylesheet">
  <!-- <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}"> -->

  <!-- Script -->
  <script>
    window.onload = function () {
      // "hide" class is so that div does not show up on page load.
      popup = document.getElementsByClassName('pop-up');
      for (i = 0; i < popup.length; i++) {
        popup[i].classList.add('hide');
      }
      // Make page transition smoothly after page load.
      document.body.classList.remove('fade-out');
    }
  </script>
  {% if jekyll.environment == 'production' %}
    {% include analytics.html %}
  {% endif %}
</head>
