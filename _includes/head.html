<head>

  {% seo title=false %}

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:image" content="{{ site.baseurl }}/img/{{ page.image }}">
  <meta property="og:title" content="{% if page.pageTitle %}{{ page.pageTitle }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <title>{% if page.pageTitle %}{{ page.pageTitle | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

  <link rel="canonical" href="https://celtson.com" />
  <link href="{{ "/css/main.css" | prepend: site.baseurl }}" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="{{ "/favicon.png" | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" sizes="57x57" href="{{ "/favicon.png" | prepend: site.baseurl }}" />
  <link rel="apple-touch-icon" sizes="72x72" href="{{ "/favicon.png" | prepend: site.baseurl }}" />
  <link rel="apple-touch-icon" sizes="144x144" href="{{ "/favicon.png" | prepend: site.baseurl }}" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,600;1,200;1,400;1,600&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,300;0,400;0,600;1,100;1,300;1,400;1,600&display=swap" rel="stylesheet">

  <!-- Script -->
  <script>
    window.onload = function() {
      // "hide" class is so that div does not show up on page load.
      popup = document.getElementsByClassName('pop-up');
      for (i = 0; i < popup.length; i++) {
        popup[i].classList.add('hide');
      }
      // Make page transition smoothly after page load.
      document.body.classList.remove('fade-out');
    }
  </script>
  {% if jekyll.environment == 'production' %}
  {% include analytics.html %}
  {% endif %}

</head>
