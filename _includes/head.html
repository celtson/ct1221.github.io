<head>

  {% seo title=false %}
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.pageTitle %}{{ page.pageTitle | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

  <link href="{{ "/css/main.css" | prepend: site.baseurl }}" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="{{ "/favicon.ico" | prepend: site.baseurl }}">

  <!-- Script -->
  <script>
    window.onload = function () {
      // "hide" class is so that div does not show up on page load.
      popup = document.getElementsByClassName('pop-up');
      for (i = 0; i < popup.length; i++) {
        popup[i].classList.add('hide');
      }
      // Make page transition smoothly after page load.
      document.body.classList.remove('fade-out');
    }
  </script>
  {% if jekyll.environment == 'production' %}
    {% include analytics.html %}
  {% endif %}

</head>
